<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate Password</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      />
</head>
    <body>
        <div class="container">
           <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="paasBox" id="passBox" disabled />
            <span class="material-icons" id="copyIcon" title="copyPassword">content_copy</span>
        </div>

        <input type="range" min="4" max="20" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="row">
            <label for="lowercase">Include lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="numbers">Include Numbers Letters (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>
        <div class="row">
            <label for="symbols">Include Numbers Letters (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>


        <button type="button" class="getBtn" id="getBtn">Generate Password</button>
        </div>





        <script src="script.js"></script>
    </body>  
</html>
